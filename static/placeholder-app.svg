<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#appGradient)"/>
  
  <!-- App icon placeholder -->
  <g transform="translate(128, 128)">
    <!-- Phone outline -->
    <rect x="64" y="32" width="128" height="192" rx="16" ry="16" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Screen -->
    <rect x="80" y="56" width="96" height="144" rx="4" ry="4" fill="white" opacity="0.9"/>
    
    <!-- Home indicator -->
    <rect x="112" y="216" width="32" height="4" rx="2" ry="2" fill="white" opacity="0.7"/>
    
    <!-- App grid dots -->
    <circle cx="104" cy="88" r="6" fill="#3b82f6"/>
    <circle cx="128" cy="88" r="6" fill="#3b82f6"/>
    <circle cx="152" cy="88" r="6" fill="#3b82f6"/>
    
    <circle cx="104" cy="112" r="6" fill="#3b82f6"/>
    <circle cx="128" cy="112" r="6" fill="#3b82f6"/>
    <circle cx="152" cy="112" r="6" fill="#3b82f6"/>
    
    <circle cx="104" cy="136" r="6" fill="#3b82f6"/>
    <circle cx="128" cy="136" r="6" fill="#3b82f6"/>
    <circle cx="152" cy="136" r="6" fill="#3b82f6"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">App Guide</text>
  <text x="256" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">Placeholder Image</text>
</svg>